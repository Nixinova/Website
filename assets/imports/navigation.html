<script id="import-into-header">
    $('head').append($('#move-to-header').html());
    $('#move-to-header').remove();

</script>
<span id="move-to-header">
    <link name="FontAwesome import" rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css">
    <script name="Moment.js import" src="https://momentjs.com/downloads/moment.js"></script>
    <script id="navigation-scripts">
        if (window.location.href.includes('imports/navigation')){
            $('head').append('<meta name="robots" content="noindex">');
        }

        var nav_visible = false;
        function toggleNav() {
            if (nav_visible) { // hide:
                $('#menu').css('opacity',0);
                nav_visible = false;
            } else { // show:
                $('#menu').css('opacity',1);
                nav_visible = true;
            } 
        }

        window.addEventListener('scroll', function(){
          let t = $(window).scrollTop();
          let d = $(document).height();
          let h = $(window).height();
          $('#scollbar') .css('width', (t / (d - h)) * 100);
        })
    </script>
    <style id="navigation-styles">

        i {visibility: hidden;}
        nav * div {transition: 0.1s;}
        #scrollbar {position: fixed; top: 0px; left: 0px; height: 3px; background-color: #50c878;}

        #header {height: 80px; display: flex;}
        #header-search, #menu-icon {width: 80px; padding: 25px; color: white; cursor: pointer; z-index: 10;}
        #header-search a, #menu-icon a {color: white;}

        #menu {background-color: var(--body-color); position: absolute; width: 100vw; z-index: 100;}
        #menu ul {margin: 0 0 0.5em; list-style-type: none; padding-left: 0.5em;}
        #menu-logo {margin: auto;}
        .menu-section {margin: 0 auto auto;}
        .menu-header {display: block; font-size: 2em; text-align: center;}
        .desktop-flex {display: flex;}

    </style>
</span>
