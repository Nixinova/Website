<link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css">
<script>
    if (window.location.href.includes('imports/navigation')){
        $('head').append('<meta name="robots" content="noindex">');
    }
    
    function showElements() {	
        for (let i of arguments) $(i).removeClass('hide').css("opacity", 1);	
    }	
    function hideElements() {	
        for (let i of arguments) $(i).css("opacity", 0).addClass('hide');	
    }

    var nav_visible = false;
    function toggleNav() {
        if (nav_visible) {
            hideElements('#nav-contents');
            showElements('main','footer');
            $('#menu').removeClass('menu-visible');
            nav_visible = false;
        } else {
            showElements('#nav-contents');
            hideElements('main','footer');
            $('#menu').addClass('menu-visible')
            nav_visible = true;
        } 
    }
    
    window.addEventListener('scroll', function(){
      let t = $(window).scrollTop();
      let d = $(document).height();
      let h = $(window).height();
      $('#scollbar') .css('width', (t / (d - h)) * 100);
    })
    
    $('main').attr("onmouseover", "hideAll();");
</script>
<style>
    i {visibility: hidden;}
    nav * div {transition: 0.1s;}
    #scrollbar {position: fixed; top: 0px; left: 0px; height: 3px; background-color: #50c878;}

    #menu ul {margin: 0.5em 0;}
    #menu-icon {position: fixed; top: 0; left: 0; width: 3em; padding: 1em; cursor: pointer; z-index: 10;}
    #menu-logo {max-width: 500px;}
    .menu-visible {width: 100vw; height: 100vw;}
    .menu-section {margin: auto;}
    .menu-header {display: block; font-size: 2em; text-align: center; text-decoration: underline;}

    @media (min-width: 800px) {
        .desktop-flex {display: flex;}
    }
</style>
