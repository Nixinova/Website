
<!-- Imported from /assets/imports/navigation -->
<script id="import-into-header">
    $('head').append($('#move-to-header').html());
    $('#move-to-header').remove();
    $('#import-into-header').remove();
</script>
<span id="move-to-header">
    <script data-name="Navigation scripts">

        if (window.location.href.split('?')[0].includes('/imports/')){
            $('head').append('<meta name="robots" content="noindex">');
        }

        var nav_visible = false;
        function hideNav() {
            $('#menu').addClass('hide');
            nav_visible = false;
        }
        function showNav() {
            $('#menu').removeClass('hide');
            nav_visible = true;
        }
        function toggleNav() {
            if (nav_visible) hideNav(); else showNav();
        }
        $('main').attr('onclick','hideNav()');

    </script>
    <style data-name="Navigation styles">

        nav * div {transition: 0.1s;}
        nav {opacity: 0;}
        #scrollbar {position: fixed; top: 0px; left: 0px; height: 3px; background-color: #50c878;}

        #header {height: var(--header-height); display: flex; border-bottom: 2px solid white;}
        #header .fas {cursor: pointer;}
        #header-search, #menu-icon {width: 80px; padding: 25px; color: white; cursor: pointer; z-index: 10;}
        #header-search a, #menu-icon a {color: white;}

        #menu {background-color: var(--body-color); position: absolute; height: 100vh; padding: 1em 1em 5em;}
        #menu ul {margin: 0 0 0.5em; list-style-type: none; padding-left: 0.5em;}
        #menu-logo {margin: auto;}
        #menu-logo img {max-height: 80px;}
        .menu-section {margin: 0 auto 1em;}
        .menu-header {display: block; border-bottom: 1px solid;}
        .desktop-flex {display: flex;}

        @media (max-width: 600px) {
            #menu {width: 100%; overflow: scroll;}
        }

        @media (min-width: 601px) {
            #menu {border-right: 2px solid white;}
        }

    </style>
</span>
