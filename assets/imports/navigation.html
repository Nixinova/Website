<link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css">
<script>
    if (window.location.href.includes('imports/navigation')){
        $('head').append('<meta name="robots" content="noindex">');
    }
    
    function showElements() {	
        for (let i of arguments) $(i).removeClass('hide').css("opacity", 1);	
    }	
    function hideElements() {	
        for (let i of arguments) $(i).css("opacity", 0).addClass('hide');	
    }

    var mobilenav_visible = false;
    function toggleNav() {
        if (mobilenav_visible) {
            hideElements('#navigation-contents');
            showElements('main','footer');
            mobilenav_visible = false;
        }
        else {
            showElements('#navigation-contents');
            hideElements('main','footer');
            mobilenav_visible = true;
        } 
    }
    
    window.addEventListener('scroll', function(){
      let t = $(window).scrollTop();
      let d = $(document).height();
      let h = $(window).height();
      $('#scollbar') .css('width', (t / (d - h)) * 100);
    })
    
    $('main').attr("onmouseover", "hideAll();");
</script>
<style>
    i {visibility: hidden;}
    nav * div {transition: 0.1s;}
    #scrollbar {position: fixed; top: 0px; left: 0px; height: 3px; background-color: #50c878;}
    #menu-icon {position: fixed; top: 0; left: 0; width: 3em; padding: 1em; cursor: pointer; z-index: 10;}
</style>
<span id="scrollbar"></span>
<div id="navigation-menu">
    <div id="menu-icon">
        <i class="fas fa-bars" style="font-size: 2em;" onclick="toggleNav()"></i>
    </div>
    
    <div id="navigation-contents" class="hide" style="display: flex;">

        <div id="navigation-logo">
            <img src="/images/nixinova.png" width="50%"><span></span>
        </div>

        <strong>Downloads</strong>
        <div style="display: flex; width: 100%;">
            <div style="width: 400px;">
                <strong>Minecraft Maps</strong>
                <ul>
                    <li><a href="/minecraft/maps/kitpvp">KitPvP</a></li>
                    <li><a href="/minecraft/maps/skywars">SkyWars</a></li>
                    <li><a href="/minecraft/maps/musical-blocks">Musical Blocks</a></li>
                </ul>
            </div>
        </div>

    </div>
</div>
<script id="footer-script">
    $(document).ready(function() {
        $("nav").css("opacity", 0).animate({"opacity": 1}, 1000);
        $("i").css("visibility", "visible");
        $('#footer-script').remove();
    },1000);
</script>
