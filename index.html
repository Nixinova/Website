<!DOCTYPE html>
<html lang="en-NZ">
<head>
    <title>Nixinova</title>
    <meta charset="UTF-8">
    <meta name="description" content="The personal website of Nixinova, containing command generation and coordinate tools for
        Minecraft, APIs for generation information from Hytale blog posts, and downloads of Minecraft maos abd resource packs
        created by Nixinova.">
    <meta name="author" content="Nixinova">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/showcase.css">
    <style data-name="Page styles">
        @font-face {font-family: 'Valken'; src: local('Valken'), url('/assets/fonts/valken.ttf') format('truetype');}
        
        :root {--blue: #33b; scroll-behavior: smooth;}
        main {margin-top: 0;}
        
        /* Image */
        #image-container {padding: calc(50vh - 62px) 0; height: 100vh; margin-top: -82px;}
        #image-container img {max-width: 50%; margin-left: 25%; filter: brightness(0) invert(1); font-size: 10.4vw; font-family: 'Valken';}
        
        /* Down arrow */
        #down-arrow {position: absolute; bottom: 0; width: 100%; text-align: center; font-size: 5em;}
        #down-arrow a {color: #eee;}
        #down-arrow a i {font-size: 1em; visibility: hidden;}

        /* Showcase */
        #showcase {background: #222; text-align: center;}
        #showcase ul {padding-left: 0; list-style-type: none;}
        #showcase a {color: #222;}
        #showcase .title {background: #222; color: #eee;}
        #showcase .contents {background: #eee; color: #222;}
            
        @media (min-width: 1051px) {
            #showcase {display: grid; font-size: 4em;}
            #showcase div {width: 50vw; height: 50vw;}
            #showcase .title { padding: calc(25vw - 110px) 0;}
            #showcase .contents { padding: calc(25vw - 220px) 0;}
        }
        
        @media (max-width: 1050px) {
            .mobile-nomargin {margin-block-start: 0; margin-block-end: 0;}
            #showcase {font-size: 3em;}
        }

    </style>
</head>
<body style="background: var(--blue); overflow-x: hidden;">
    <header>
        <nav></nav>
        <script id="load-nav">$('nav').load('/imports/navigation'); $('#load-nav').remove();</script>
    </header>

    <main>

        <div id="image-container" class="section">
            <img src="/images/nixinova.png" alt="&thinsp;NIXINOVA" onmousedown="return false;">
            <div id="down-arrow">
                <a href="#showcase" onclick="$(this).addClass('hide')" onscroll="$(this).addClass('hide')">
                    <i class="fas fa-angle-down"></i>
                </a>
            </div>
        </div>

        <div id="showcase">
            
            <div class="title" style="grid-row: 1; grid-column: 1;">
                <strong>Minecraft<br>Maps</strong>
            </div>
            <div class="contents" style="grid-row: 1; grid-column: 2;">
                <ul>
                    <li><a href="/downloads/minecraft/maps/skywars">SkyWars</a></li>
                    <li><a href="/downloads/minecraft/maps/kitpvp">KitPvP</a></li>
                    <li><a href="/downloads/minecraft/maps/musical-blocks">Musical&nbsp;Blocks</a></li>
                </ul>
            </div>

            <div class="title" style="grid-row: 2; grid-column: 2;">
                <strong>Minecraft<br>Tools</strong>
            </div>
            <div class="contents" style="grid-row: 2; grid-column: 1;">
                <ul>
                    <li><a href="/tools/minecraft/commands/give">/give</a></li>
                    <li><a href="/tools/minecraft/commands/summon">/summon</a></li>
                    <li><a href="/tools/minecraft/converters/coordinates">Coordinates</a></li>
                </ul>
            </div>

            <div class="title" style="grid-row: 3; grid-column: 1;">
                <strong>Minecraft<br>Resource Packs</strong>
            </div>
            <div class="contents" style="grid-row: 3; grid-column: 2;">
                <ul>
                    <li><a href="/downloads/minecraft/resource-packs/mash-up">Mash-Up</a></li>
                    <li><a href="/downloads/minecraft/resource-packs/themed">Themed</a></li>
                    <li><a href="/downloads/minecraft/resource-packs/herobrinenzk">HeroBrineNZK</a></li>
                </ul>
            </div>

            <div class="title" style="grid-row: 4; grid-column: 2;">
                <strong>APIs</strong>
            </div>
            <div class="contents" style="grid-row: 4; grid-column: 1;">
                <ul class="mobile-nomargin">
                    <li><a href="/hytale/api/blog">Hytale Blog</a></li>
                    <li><a href="/minecraft/api/player">Minecraft Player</a></li>
                </ul>
            </div>

        </div>

    </main>

    <footer style="margin-top: 0;"></footer>
    <script id="load-footer">$("footer").load("/imports/footer"); $('#load-footer').remove();</script>
</body>
</html>
