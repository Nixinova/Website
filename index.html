<!DOCTYPE HTML>
<html lang="en-NZ">
<head>
    <title>Nixinova</title>
    <meta charset="UTF-8">
    <meta name="description" content="The personal website of Nixinova, containing command generation and coordinate tools for
        Minecraft, APIs for generation information from Hytale blog posts, and downloads of Minecraft maos abd resource packs
        created by Nixinova.">
    <meta name="author" content="Nixinova">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://nixinova.com/favicon.ico">
    <link rel="stylesheet" href="https://nixinova.com/assets/css/main.css">
    <style>
        @font-face {font-family: 'Valken'; src: local('Valken'), url('https://nixinova.com/assets/fonts/valken.ttf') format('truetype');}
        
        :root {--blue: #44b; scroll-behavior: smooth;}
        
        /* Image */
        #image-container {background: var(--blue); padding: calc(50vh - 185px/2 - 59px/2 ) 0;}
        #image-container img {max-width: 60%; margin-left: 20%; filter: brightness(0) invert(1); font-size: 10.4vw; font-family: 'Valken';}
        
        /* Down arrow */
        #down-arrow {position: absolute; bottom: 0; width: 100%; text-align: center; font-size: 5em;}
        #down-arrow a {color: #eee;}
        #down-arrow a i {font-size: 2em; visibility: hidden;}
        
        /* Showcase */
        #showcase {background: #222; text-align: center; font-size: 4em;}
        #showcase ul {padding-left: 0;}
        #showcase a {color: #222;}
        #showcase .title {background: #222; color: #eee;}
        #showcase .contents {background: #eee; color: #222;}

        @media (min-width: 1051px) {
            #showcase {display: grid;}
            #showcase div {width: 50vw; height: 50vw;}
            #showcase .title { padding: calc(25vw - 110px) 0;}
            #showcase .contents { padding: calc(25vw - 220px) 0;}
        }
        @media (max-width: 1050px) {
        }
    </style>
</head>
<body style="background: var(--blue); overflow-x: hidden;">
    <header>
        <nav style="opacity: 0;"></nav>
        <script id="load-nav">$('nav').load('https://nixinova.com/imports/navigation'); $('#load-nav').remove();</script>
    </header>

    <main style="margin-bottom: -3px;">

        <div id="image-container" class="section">
            <img src="https://nixinova.com/images/nixinova.png" alt="&thinsp;NIXINOVA" onmousedown="return false;">
            <div id="down-arrow">
                <a href="#showcase" onclick="$(this).addClass('hide')" onscroll="$(this).addClass('hide')">
                    <i class="fas fa-angle-down"></i>
                </a>
            </div>
        </div>

        <div id="showcase">
            
            <div class="title" style="grid-row: 1; grid-column: 1;">
                <strong>Minecraft<br>Maps</strong>
            </div>
            <div class="contents" style="grid-row: 1; grid-column: 2;">
                <ul style="list-style-type: none;">
                    <li><a href="https://nixinova.com/downloads/minecraft/maps/skywars">SkyWars</a></li>
                    <li><a href="https://nixinova.com/downloads/minecraft/maps/kitpvp">KitPvP</a></li>
                    <li><a href="https://nixinova.com/downloads/minecraft/maps/musical-blocks">Musical&nbsp;Blocks</a></li>
                </ul>
            </div>

            <div class="title" style="grid-row: 2; grid-column: 2;">
                <strong>Minecraft<br>Tools</strong>
            </div>
            <div class="contents" style="grid-row: 2; grid-column: 1;">
                <ul style="list-style-type: none;">
                    <li><a href="https://nixinova.com/tools/minecraft/give">/give</a></li>
                    <li><a href="https://nixinova.com/tools/minecraft/commands/summon">/summon</a></li>
                    <li><a href="https://nixinova.com/tools/minecraft/commands/coordinates">Coordinates</a></li>
                </ul>
            </div>

            <div class="title" style="grid-row: 3; grid-column: 1;">
                <strong>Minecraft<br>Resource Packs</strong>
            </div>
            <div class="contents" style="grid-row: 3; grid-column: 2;">
                <ul style="list-style-type: none;">
                    <li><a href="https://nixinova.com/downloads/minecraft/resource-packs/mash-up">Mash-Up</a></li>
                    <li><a href="https://nixinova.com/downloads/minecraft/resource-packs/themed">Themed</a></li>
                    <li><a href="https://nixinova.com/downloads/minecraft/resource-packs/herobrinenzk">HeroBrineNZK</a></li>
                </ul>
            </div>

            <div class="title" style="grid-row: 4; grid-column: 2;">
                <strong>Hytale<br>API</strong>
            </div>
            <div class="contents" style="grid-row: 4; grid-column: 1;">
                <ul style="list-style-type: none;">
                    <li><a href="https://nixinova.com/hytale/api/blog-api">APIs</a></li>
                </ul>
            </div>

        </div>

    </main>

    <footer style="margin-top: 0;"></footer>
    <script id="load-footer">$("footer").load("https://nixinova.com/imports/footer"); $('#load-footer').remove();</script>
</body>
</html>
