<html>
<head>
    <title>Nixinova</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="Welcome to Nixinova's website! Come here for Minecraft world downloads, maps, and resource packs created by me.">
    <meta name="author" content="Nixinova">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background: #44b;">
    <header style="background: #333;">
        <nav style="opacity: 0;"></nav>
        <script>$('nav').load('/imports/navigation')</script>
    </header>

    <main>
        <div style="margin: 0; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <img src="/images/nixinova.png" alt="Nixinova" onmousedown="return false">
        </div>
    </main>

    <footer style="position: fixed; bottom: 0;"></footer>
    <script>$("footer").load("imports/footer")</script>

    <script>
        $(document).ready(function(){
            $("img[alt='Nixinova'").css("opacity", 0.0).animate({"opacity": 1.0}, 2000, "swing");
        },1000)
    </script>
</body>
</html>
