<!DOCTYPE html>
<html>
<head>
    <style data-name="Page styles">
        @font-face {font-family: 'Valken'; src: local('Valken'), url('/assets/fonts/valken.ttf') format('truetype');}
        
        :root {--blue: linear-gradient(#08e, #15c); scroll-behavior: smooth;}

        body {background: var(--blue); overflow-x: hidden;}
        main {padding-top: 0;}
        footer {margin-top: 0;}
        
        .showcase-container {display: flex; height: 100vh; width: 100vw; border-top: 2px solid; text-align: center;}
        .showcase-container div {margin: auto;}
        .showcase-container p {max-width: 80%; margin: auto; font-size: 1.2em;}
        .showcase-container img {max-width: 50%; filter: brightness(0) invert(1); font-size: 10.4vw; font-family: 'Valken';}
        .showcase-container hr {width: 50%;}
        .showcase-container h2 {font-size: 8vh; line-height: 1.3;}
        .showcase-container ul {padding-left: 0; list-style-type: none; font-size: 2.5em;}
        .showcase-container ul li {padding-left: 0; list-style-type: none;}
        .showcase-container ul li a {border-bottom: 2px solid; color: #eee;}
        .image-background {background: fixed #333 center; background-image: attr(data-image); background-blend-mode: overlay; background-size: cover;}

        @media (min-width: 900px) {
            .content-container {display: flex;}
            .content-container .title {width: 50vw;}
            .content-container .contents {width: 30vw; text-align: left;}
        }
    </style>
</head>
<body>
    <script id="page-loader-script">
        var PAGE_DATA = {
            title: "",
            description: `The personal website of Nixinova, containing command generation and coordinate tools for
                Minecraft, APIs for generation information from Hytale blog posts, and downloads of Minecraft maps and
                resource packs created by Nixinova.`,
            keywords: "nixinova,herobrinenzk,nixinova website,nixinova.com",
            stylesheets: ["main.css"],
            scripts: []
        }
        $(document).ready(function() {
            loadData(PAGE_DATA);
            let data_image = $('[data-image]');	
            for (let i = 0; i < data_image.length; i++) {
                let imageData = data_image.eq(i).attr('data-image');
                data_image.eq(i).attr('data-image', `url(/assets/images/${imageData})`);
            }
        });
    </script>

    <main>

        <div id="welcome" class="showcase-container" style="background: var(--blue);">
            <div>
                <img src="/assets/images/logos/nixinova.png" alt="&thinsp;NIXINOVA" onmousedown="return false;">
            </div>
        </div>

        <div id="maps" class="showcase-container image-background" data-image="minecraft/maps/kitpvp.png">
            <div class="content-container">
                <div class="title">
                    <hr>
                    <h2>Maps</h2>
                    <hr>
                </div>
                <div class="contents">
                    <ul>
                        <li><a href="/downloads/minecraft/maps/skywars">SkyWars</a></li>
                        <li><a href="/downloads/minecraft/maps/kitpvp">KitPvP</a></li>
                        <li><a href="/downloads/minecraft/maps/musical-blocks">Musical&nbsp;Blocks</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="tools" class="showcase-container image-background" data-image="minecraft/tools-background.jpg">
            <div class="content-container">
                <div class="title">
                    <hr>
                    <h2>Tools</h2>
                    <hr>
                </div>
                <div class="contents">
                    <ul>
                        <li><a href="/tools/minecraft/commands/give">/give</a></li>
                        <li><a href="/tools/minecraft/commands/summon">/summon</a></li>
                        <li><a href="/tools/minecraft/converters/coordinates">Coordinates</a></li>
                        <li><a href="/tools/minecraft/converters/seed">Seed Converter</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="packs" class="showcase-container image-background" data-image="minecraft/resource-packs/nixinova-mash-up.jpg">
            <div class="content-container">
                <div class="title">
                    <hr>
                    <h2>Resource Packs</h2>
                    <hr>
                </div>
                <div class="contents">
                    <ul>
                        <li><a href="/downloads/minecraft/resource-packs/mash-up">Mash-Up</a></li>
                        <li><a href="/downloads/minecraft/resource-packs/themed">Themed</a></li>
                        <li><a href="/downloads/minecraft/resource-packs/herobrinenzk">HeroBrineNZK</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="apis" class="showcase-container image-background" data-image="minecraft/apis-background.jpg" style="background-color: #444;">
            <div class="content-container">
                <div class="title">
                    <hr>
                    <h2>APIs</h2>
                    <hr>
                </div>
                <div class="contents">
                    <ul>
                        <li><a href="/tools/hytale/api/blog">Hytale Blog</a></li>
                        <li><a href="/tools/minecraft/api/player">Minecraft Player</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
