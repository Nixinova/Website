<!DOCTYPE html>
<html>
<head>
    <style data-name="Page styles">
        output {display: block;}
        output img {width: 256px; image-rendering: pixelated;}
        p {text-align: center;}
    </style>
</head>
<body>
    <script src="player.js"></script>
    <script id="page-loader-script">
        var PAGE_DATA = {
            title: "Minecraft Player API",
            description: "Get information about Minecraft player, including UUID, username history, skins, and capes.",
            keywords: "nixinova,minecraft,minecraft api,minecraft player info,minecraft player api,minecraft player lookup",
            stylesheets: ["tools.css"],
            scripts: [],
            footer_classes: []
        }
        $(document).ready(function() {loadData(PAGE_DATA);});

        var sections = ['username', 'uuid', 'username-history', 'skin', 'cape'];
    </script>

    <main>
        <h1>Minecraft Player API</h1>
        <p>Get information about any Minecraft player.</p>
        <p>
            <label>Username:</label>
            <input type="text" id="input-username"> &nbsp;
            <button type="button" id="get-info" onclick="getInfo($('#input-username').val());">Get info</button><br>
        </p>
        <p id="loading" class="hide">
            Loading... <progress value="0.00"></progress>
        </p>
        <output class="hide">
            <p id="username_uuid">
                <strong id="username" style="font-size: 1.5em;"></strong>
                <span id="uuid" style="font-style: italic;"></span>
            </p>
            <ul id="username-history"></ul>
            <p>
                <span id="skin"></span>
                <span id="cape"></span>
            </p>
        </output>
    </main>
</body>
</html>
