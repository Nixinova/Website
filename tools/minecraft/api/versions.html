<!DOCTYPE html>
<html>
<head>
    <style data-name="Page styles">
        table {margin: auto;}
        p {text-align: center;}
    </style>
</head>
<body>
    <script id="page-loader-script">
        var PAGE_DATA = {
            title: "Minecraft Versions Manifest",
            description: "Get information about Versions Manifest, including release date and download links.",
            keywords: "nixinova,minecraft,minecraft api,version manifest,minecraft version manifest,minecraft version lookup,lookup minecraft versions,minecraft version info",
            stylesheets: ["tools.css"],
            scripts: ["./versions.js"]
        }
        $(document).ready(function() {
            loadData(PAGE_DATA);
            initial();
        });
        var sections = ['list'];
        var listContent = $('#list').html();
        var versionContent = $('#version').html()
    </script>

    <main>
        <h1>Minecraft Versions Manifest</h1>
        <p>Get information about any Minecraft version.</p>
        <p>
            <label>Version:</label>
            <select type="text" id="input-version">
                <option></option>
                <option value="all">View all</option>
            </select> &nbsp;
            <button type="button" id="get-info" onclick="getInfo($('#input-version').val());">Get info</button><br>
        </p>

                    <th>Released</th>

                </tr>
            </thead>

        </table>
        <table id="version" class="styled hide">
            <thead>
                <tr>
                    <th colspan=7 id="title"></th>
                </tr>
                <tr>
                    <th>Type</th>
                    <th>Released</th>
                    <th colspan=3>Download</th>
                    <th colspan=2>Mappings</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
</body>
</html>
