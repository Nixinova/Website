<!DOCTYPE html>
<html>
<head>
    <style data-name="Page styles">
        input {width: 100px !important; padding-left: 20px; text-align: center;}
        .form-item.long {width: 250px;}
    </style>
</head>
<body>
    <script id="page-loader-script">
        var PAGE_DATA = {
            title: "Minecraft Coordinates Converter",
            description: "Converts Minecraft coordinates between block, nether, chunk, and region coordinates.",
            keywords: "nixinova,coordinates,minecraft,coordinates converter,minecraft coordinates converter",
            stylesheets: ["tools.css"],
            scripts: ["tool-functions.js", "./coordinates.js"],
            footer_content: `â€¢&nbsp;<a href="coordinates.js" title="coordinates.js" target="_blank">View code</a>`
        }
        $(document).ready(function() {loadData(PAGE_DATA);});
    </script>
    <script>window.coordsType = '';</script>

    <main>
        <h1>Coordinate Tools</h1>
        <p>Translates overworld coordinates into nether, chunk and region coordinates.</p>
        <form action="javascript:submit()">
            <label class="long">Overworld block coordinates</label><br class="mobileonly"/>
            X: <input type="number" id="overworld_block_x" value="0" onchange="type='overworld_block';submit();"> &nbsp;
            Y: <input type="number" id="overworld_block_y" value="0" onchange="type='overworld_block';submit();" min="0" max="255"> &nbsp;
            Z: <input type="number" id="overworld_block_z" value="0" onchange="type='overworld_block';submit();"> &nbsp;
            <button type="button" onclick="copyOverworldBlock()">Copy</button><br/>

            <label class="long">Overworld chunk coordinates</label><br class="mobileonly"/>
            X: <input type="number" id="overworld_chunk_x" value="0" onchange="type='overworld_chunk';submit();"> &nbsp;
            Y: <input type="number" id="overworld_chunk_y" value="0" onchange="type='overworld_chunk';submit();" min="0" max="15"> &nbsp;
            Z: <input type="number" id="overworld_chunk_z" value="0" onchange="type='overworld_chunk';submit();"> &nbsp;
            <button type="button" onclick="copyOverworldChunk()">Copy</button><br/>
            
            <label class="long">Nether block coordinates</label><br class="mobileonly"/>
            X: <input type="number" id="nether_block_x" value="0" onchange="type='nether_block';submit();"> &nbsp;
            Y: <input type="number" id="nether_block_y" value="0" onchange="type='nether_block';submit();" min="0" max="255"> &nbsp;
            Z: <input type="number" id="nether_block_z" value="0" onchange="type='nether_block';submit();"> &nbsp;
            <button type="button" onclick="copyNetherBlock()">Copy</button><br/>
            
            <label class="long">Nether chunk coordinates</label><br class="mobileonly"/>
            X: <input type="number" id="nether_chunk_x" value="0" onchange="type='nether_chunk';submit();"> &nbsp;
            Y: <input type="number" id="nether_chunk_y" value="0" onchange="type='nether_chunk';submit();" min="0" max="15"> &nbsp;
            Z: <input type="number" id="nether_chunk_z" value="0" onchange="type='nether_chunk';submit();"> &nbsp;
            <button type="button" onclick="copyNetherChunk()">Copy</button><br/>
            
            <label class="long">Overworld Region file name</label>
            <code>
                r.<input type="number" id="overworld_region_x" value="0" onchange="type='overworld_region';submit();"><!--
              -->.<input type="number" id="overworld_region_z" value="0" onchange="type='overworld_region';submit();">.mca
            </code>
            
            <label class="long">Nether Region file name</label>
            <code>
                r.<input type="number" id="nether_region_x" value="0" onchange="type='nether_region';submit();"><!--
              -->.<input type="number" id="nether_region_z" value="0" onchange="type='nether_region';submit();">.mca
            </code>
        </form>
    </main>
</body>
</html>
