<!DOCTYPE html>
<html>
<head>
    <style data-name="Page styles">
        input {width: 100px; padding-left: 20px; text-align: center;}
        .form-item.long {width: 250px;}
    </style>
</head>
<body>
    <script id="page-loader-script">
        var PAGE_DATA = {
            title: "Minecraft Coordinates Converter",
            description: "Converts Minecraft coordinates between block, nether, chunk, and region coordinates.",
            keywords: "nixinova,coordinates,minecraft,coordinates converter,minecraft coordinates converter",
            stylesheets: ["tools.css"],
            scripts: ["tool-functions.js", "./coordinates.js"],
            footer_content: `â€¢&nbsp;<a href="coordinates.js" title="coordinates.js" target="_blank">View code</a>`
        }
        $(document).ready(function() {loadData(PAGE_DATA);});
    </script>

    <template id="page-loader-content">
        <h1>Coordinate Tools</h1>
        <p>Translates overworld coordinates into nether, chunk and region coordinates.</p>
        <form action="javascript:submit()" id="input_form">
            <p>
                <label class="long">Overworld block coordinates</label><br class="mobileonly"/>
                X: <input type="number" id="overworld_block_x" class="long" value="0" onchange="submit('overworld block')"> &nbsp;
                Y: <input type="number" id="overworld_block_y" class="long" value="0" onchange="submit('overworld block')" min="0" max="255"> &nbsp;
                Z: <input type="number" id="overworld_block_z" class="long" value="0" onchange="submit('overworld block')"> &nbsp;
                <button type="button" onclick="copyBlock()">Copy</button>

                <label class="long">Overworld chunk coordinates</label><br class="mobileonly"/>
                X: <input type="number" id="overworld_chunk_x" class="long" value="0" onchange="submit('overworld chunk')"> &nbsp;
                Y: <input type="number" id="overworld_chunk_y" class="long" value="0" onchange="submit('overworld chunk')"> &nbsp;
                Z: <input type="number" id="overworld_chunk_z" class="long" value="0" onchange="submit('overworld chunk')"> &nbsp;
                <button type="button" onclick="copyChunk()">Copy</button><br/>
                
                <label class="long">Nether block coordinates</label><br class="mobileonly"/>
                X: <input type="number" id="nether_block_x" class="long" value="0" onchange="submit('nether block')"> &nbsp;
                Y: <input type="number" id="nether_block_y" class="long" value="0" onchange="submit('nether block')"> &nbsp;
                Z: <input type="number" id="nether_block_z" class="long" value="0" onchange="submit('nether block')"> &nbsp;
                <button type="button" onclick="copyNether()">Copy</button><br/>

                <label class="long">Nether chunk coordinates</label><br class="mobileonly"/>
                X: <input type="number" id="nether_chunk_x" class="long" value="0" onchange="submit('nether chunk')"> &nbsp;
                Y: <input type="number" id="nether_chunk_y" class="long" value="0" onchange="submit('nether chunk')"> &nbsp;
                Z: <input type="number" id="nether_chunk_z" class="long" value="0" onchange="submit('nether chunk')"> &nbsp;
                <button type="button" onclick="copyChunk()">Copy</button><br/>

                <label class="long">Region file name</label>
                <code>
                    r.<input type="number" id="region_x" value="0" onchange="submit('region')"><!--
                  -->.<input type="number" id="region_z" value="0" onchange="submit('region')">.mca
                </code>
            </p>
        </form>
        <script>$(submit());</script>
    </template>
</body>
</html>
