<!DOCTYPE html>

<head>
    <style data-name="Page styles">
        input {width: 200px;}
        output {display: block;}
    </style>
    <script data-name="Page script">
        String.prototype.hashCode = function() {
            if (/^[0-9]+$/.test(this) && this.length < 20) return this;
            var hash = 0;
            for (var i = 0; i < this.length; i++) {
                var character = this.charCodeAt(i);
                hash = ((hash<<5)-hash)+character;
                hash = hash & hash; // Convert to 32bit integer
            }
            return hash;
        }

        function submit() {
            let seed = $('#seed').val().toString().hashCode();
            $('output').html('Output seed: ' + seed);
        }
    </script>
</head>
