<body>
    <header>
        <nav></nav>

    <script>
        function formComplete() {
            $('#form-complete').removeClass('hide');
        }

    <main>
        <div id="form-complete" class="hide">
            done!
        </div>
        <form netlify name="Bug Reports" action="#" method="POST">
            <h3>Report a Bug</h3>
            <p>
                Page:<br/>
                <select name="page">
                    <option>Select...</option>
                    <option>/give generator</option>
                    <option>/summon generator</option>
                    <option>Coordinates generator</option>
                    <option>Other page</option>
                </select><br/>

                Issue:<br/>
                <textarea name="issue"></textarea><br/>

                Any additional info?<br/>
                <textarea name="more-info"></textarea>

                <br style="clear: both;" />
                <input id="submit-form" type="submit" value="Submit" onclick="formComplete()" width="20vw">
            </p>
        </form>
    </main>
    
    <footer></footer>
    <script>$("footer").load("/imports/footer")</script>
