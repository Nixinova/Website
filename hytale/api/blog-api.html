<html lang="en-NZ">
<head>
    <title>Hytale Blog API &ndash; Nixinova</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/tools.css">
    <meta name="description" content="">
    <meta name="keywords" content="nixinova">
    <meta name="author" content="Nixinova">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        var req = new XMLHttpRequest();
        req.open("GET","https://cors-anywhere.herokuapp.com/https://hytale.com/api/blog/post/published",false);
        req.send();
        var response = req.responseText;
        var blogs = JSON.parse(response);
        let blog = {};
        blog.titles = [];
        blog.urls = [];
        blog.dates = [];
        blog.excerpts = [];
        blog.authors = [];
        blog.images = [];

        $( content => {
            for (i in blogs) {
                blog.titles.push(blogs[i].title);
                blog.urls.push(blogs[i].slug);
                blog.dates.push(blogs[i].publishedAt);
                blog.excerpts.push(blogs[i].bodyExcerpt);
                blog.authors.push(blogs[i].author);
                blog.images.push(blogs[i].coverImage.s3Key);
                $('#titles').append(`<option value="${blog.urls[i]}">${blog.titles[i]}</option>`);
            }
        });

        function getInfo() {
            let selected_blog = $('#titles').val();
            let index = blog.urls.indexOf(selected_blog);
            let date = new Date(blog.dates[index]);

            const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
            const weekdays = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];

            let year = date.getUTCFullYear();
            let month = months[date.getUTCMonth()];
            let day = ('00' + date.getUTCDate()).slice(-2);
            let weekday = weekdays[date.getUTCDay()];
            let hour = ('00' + date.getUTCHours()).slice(-2);
            let min = ('00' + date.getUTCMinutes()).slice(-2);

            let image = 'https://cdn.hytale.com/variants/blog_cover_' + blog.images[index];
            let url = `https://hytale.com/news/${year}/${date.getUTCMonth()+1}/${selected_blog}`;
            let title = blog.titles[index];
            let author = blog.authors[index];
            let except = blog.excerpts[index];

            $('output').html(`
                <img src="${image}">
                <h3>${title}</h3>
                <p>
                    ${weekday}, ${day} ${month} ${year}, ${hour}:${min} (UTC)
                    (by ${author})
                    <br>
                    ${excerpt}
                    <a href="url">(read more)</a>
                </p>
            `);
        }
    </script>
    <header>
        <nav></nav>
        <script id="load-nav">$("nav").load("/assets/imports/navigation"); $('#load-nav').remove();</script>
    </header>

    <main>
        <form action="javascript:submit()" id="input_form">
            <div>
                <p>
                    <label>Blog post:</label>
                    <select id="titles" style="max-width: 75%;"></select>
                    <button onclick="try{getInfo()}catch(e){$('body').append(e.stack)}">Get info</button><br>
                </p>
            </div>
            <output style="margin: 1em; display: block;"></output>
        </form>
    </main>

    <footer class="bottom">
        <span id="copyright"></span>
    </footer>
    <script id="load-copyright">$("#copyright").load("/assets/imports/footer"); $("#load-copyright").remove();</script>
</body>
</html>
