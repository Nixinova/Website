<html lang="en-NZ">
<head>
    <title>Hytale Blog API &ndash; Nixinova</title>
    <meta charset="UTF-8">
    <meta name="description" content="Get information about any Hytale blog post. Automatically updates for any new blog posts released.">
    <meta name="keywords" content="nixinova,hytale,hytale api,hytale blog api,hytale blog info,hytale blog dates">
    <meta name="author" content="Nixinova">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/tools.css">
</head>
<body>
    <script>
        var blogs = {titles: [], urls: [], dates: [], excerpts: [], authors: [], images: []};
        $.ajax({
            url: 'https://cors-anywhere.herokuapp.com/https://hytale.com/api/blog/post/published'
        }).done(function(data) {
            $('#titles').html('');
            for (i in data) {
                blogs.titles.push(data[i].title);
                blogs.urls.push(data[i].slug);
                blogs.dates.push(data[i].publishedAt);
                blogs.excerpts.push(data[i].bodyExcerpt);
                blogs.authors.push(data[i].author);
                blogs.images.push(data[i].coverImage.s3Key);
                $('#titles').append(`<option value="${blogs.urls[i]}">${blogs.titles[i]}</option>`);
            }
            $('#get-info').css('display', 'initial');
        });

        function getInfo() {
            let selected_blog = $('#titles').val();
            let index = blogs.urls.indexOf(selected_blog);

            const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
            const weekdays = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];

            let date = moment(blogs.dates[index]);
            let image = 'https://cdn.hytale.com/variants/blog_cover_' + blogs.images[index];
            let url = `https://hytale.com/news/${date.year()}/${date.month()+1}/${selected_blog}`;
            let title = blogs.titles[index];
            let author = blogs.authors[index];
            let excerpt = blogs.excerpts[index];

            $('body').css('background-image',`url(${image})`);

            $('output').html(`
                <h3>${title}</h3>
                <em>
                    Posted on <time datetime="${blogs.dates[index]}">${date.format('dddd D MMMM YYYY [at] HH:mm:ss [UTC]')}</time>
                    by ${author}
                </em>
                <p style="line-height: 1.8;">
                    ${excerpt}
                    <a href="${url}">(read more)</a>
                </p>
            `);
        }
    </script>
    <header>
        <nav></nav>
        <script id="load-nav">$("nav").load("/assets/imports/navigation"); $('#load-nav').remove();</script>
    </header>

    <main>
        <h1>Hytale Blog API</h1>
        <p style="text-align: center;">Get information about any Hytale blog post.</p>
        <div>
            <p style="text-align: center;">
                <label>Blog post:</label>
                <select id="titles" style="width: auto; max-width: 60%;">
                    <option>Loading blog posts...</option>
                </select> &nbsp;
                <button id="get-info" style="display: none;" onclick="getInfo();">Get info</button><br>
            </p>
        </div>
        <output style="margin: 1em; display: block;"></output>
    </main>

    <footer>
        <span id="copyright"></span>
    </footer>
    <script id="load-copyright">$("#copyright").load("/assets/imports/footer"); $("#load-copyright").remove();</script>
</body>
</html>
