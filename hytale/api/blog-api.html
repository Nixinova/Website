<html lang="en-NZ">
<head>
    <title>Hytale Blog API &ndash; Nixinova</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/assets/css/main.css">
    <meta name="description" content="">
    <meta name="keywords" content="nixinova">
    <meta name="author" content="Nixinova">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="blogs.json"></script>
    <script src="blog-api.js"></script>
    <script>
        var req = new XMLHttpRequest();
        req.open("GET","blogs.json",false);
        req.send();
        var response = req.responseText;
        var blogs = JSON.parse(response);
        var blog_titles = [];
        var blog_urls = [];
        var blog_dates = [];

        for (i in blogs) {
            blog_titles.push(blogs[i].title);
            blog_urls.push(blogs[i].slug);
            blog_dates.push(blogs[i].publishedAt);
            $('#titles').append(`<option>${blog_titles[i]}</option>`);
        }
    </script>
</head>
<body>
    <header>
        <nav></nav>
        <script>$("nav").load("/assets/imports/navigation");</script>
    </header>

    <main>
        <select id="titles">

        </select>
    </main>

    <footer class="bottom">
        <span id="copyright"></span>
        <!--â€¢&nbsp;<a href="coordinates.js" title="coordinates.js" target="_blank">View code</a>-->
    </footer>
    <script>$("#copyright").load("/assets/imports/footer")</script>
</body>
</html>
