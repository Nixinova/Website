<html lang="en-NZ">
<head>
    <title>Minecraft Coordinate Tools &ndash; Nixinova</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/tools.css">
    <meta name="description" content="Converts Minecraft coordinates between block, nether, chunk, and region coordinates.">
    <meta name="keywords" content="nixinova,nixi,nova,coordinates,minecraft,coordinates generator,minecraft coordinates generator">
    <meta name="author" content="Nixinova">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/assets/js/tool-functions.js"></script>
    <script src="coordinates.js"></script>
    <style>
        input {width: 100px; padding-left: 20px; text-align: center;}
        .form-item.long {width: 250px;}
    </style>
</head>
<body>
    <header>
        <nav></nav>
        <script id="load-nav">$("nav").load("/assets/imports/navigation"); $('#load-nav').remove();</script>
    </header>

    <main>
        <h1>Coordinate Tools</h1>
        <p>Translates overworld coordinates into nether, chunk and region coordinates.</p>
        <form action="javascript:submit()" id="input_form">
            <div>
                <p>
                    <label class="long">Overworld block coordinates</label>
                    X: <input type="number" id="overworld_block_x" value="0" onblur="submit()"> &nbsp;
                    Y: <input type="number" id="overworld_block_y" value="0" onblur="submit()" min="0" max="255"> &nbsp;
                    Z: <input type="number" id="overworld_block_z" value="0" onblur="submit()"> &nbsp;
                    <button onclick="copyBlock()">Copy</button>
                </p>
            </div>
            <hr>
            <div>
                <p>
                    <label class="long">Nether block coordinates</label>
                    X: <input type="number" id="nether_block_x" value="0" readonly> &nbsp;
                    Y: <input type="number" id="nether_block_y" value="0" readonly> &nbsp;
                    Z: <input type="number" id="nether_block_z" value="0" readonly> &nbsp;
                    <button onclick="copyNether()">Copy</button><br/>

                    <label class="long">Overworld chunk coordinates</label>
                    X: <input type="number" id="overworld_chunk_x" value="0" readonly> &nbsp;
                    Y: <input type="number" id="overworld_chunk_y" value="0" readonly> &nbsp;
                    Z: <input type="number" id="overworld_chunk_z" value="0" readonly> &nbsp;
                    <button onclick="copyChunk()">Copy</button><br/>

                    <label class="long">Nether chunk coordinates</label>
                    X: <input type="number" id="nether_chunk_x" value="0" readonly> &nbsp;
                    Y: <input type="number" id="nether_chunk_y" value="0" readonly> &nbsp;
                    Z: <input type="number" id="nether_chunk_z" value="0" readonly> &nbsp;
                    <button onclick="copyChunk()">Copy</button><br/>

                    <label class="long">Region file name</label>
                    <code>
                        r.<span style='margin-left: -1ex'></span>
                        <input type="number" id="region_x" value="0" readonly>.<span style='margin-left: -1ex'></span>
                        <input type="number" id="region_z" value="0" readonly>.mca
                    </code>
                </p>
            </div>
        </form>
        <script>$(document).ready(function(){submit()});</script>
    </main>

    <footer class="bottom">
        <span id="copyright"></span>
        â€¢&nbsp;<a href="coordinates.js" title="coordinates.js" target="_blank">View code</a>
    </footer>
    <script id="load-footer">$("#copyright").load("/assets/imports/footer"); $('#load-footer').remove();</script>
</body>
</html>
